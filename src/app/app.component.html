<div class="p-8" > 
  <app-tabla 
    [DataTable]="dataUsers" 
    [ColumnAndRowData]="[ 
      ['Nombre', 'name'], 
      ['Telefono', 'phone'], 
      ['Usuario', 'username'], 
      ['Sitio', 'website']
      ]"
    [Filters]="[
      ['name', 'name', dataUsers], 
      ['username', 'username', dataUsers]
      ]"
    [activeSearchInputColumn]="true" 
    [activeSearchInputGlobal]="true"

      >
  </app-tabla>
</div>
