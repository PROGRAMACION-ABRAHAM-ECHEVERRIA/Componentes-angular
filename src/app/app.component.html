<div class="p-8" > 
  <app-tabla 
    [DataTable]="dataUsers" 
    [ColumnAndRowData]="[  
      ['Folio', 'id'],
      ['Userid', 'postId'],
      ['Nombre', 'name'], 
      ['Email', 'email'], 
      ['Body', 'body'],
      ]"
    [Filters]="[
      ['id', 'id', dataUsers], 
      ['nombre', 'comun', [{comun: 1, nombre:'Comun'}], 'postId']
      ]"
    [activeSearchInputColumn]="true" 
    [activeSearchInputGlobal]="true"

      >
  </app-tabla>
</div>
